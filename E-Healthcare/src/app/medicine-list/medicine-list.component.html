<h3>{{ title }}</h3>

<br />

<a routerLink="/medicine-add" class="btn btn-success">Add New Item</a>

<br /><br />

<table class="table table-bordered text-center">
  <thead>
    <tr>
      <!-- <th>S.No.</th> -->
      <th>Id</th>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Category</th>
      <th>AddedDate</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of medicineitems; let i = index">
      <!-- <td>{{i + 1}}</td> -->
      <td>{{ f.medicineId }}</td>
      <td>{{ f.medicineName }}</td>
      <td><img src="{{ f.image }}" alt="" width="50px" height="50px" /></td>
      <td>{{ f.price }}</td>
      <td>{{ f.availableQuantity }}</td>
      <td>{{ f.categoryId }}</td>
      <td>{{ f.medicineAddedDate }}</td>
      <td>
        <a
          [routerLink]="['/medicine-details', f.medicineId]"
          class="btn btn-secondary"
        >
          View Details</a
        >
      </td>
    </tr>
  </tbody>
</table>
