<form (ngSubmit)="updateCategory()">
  <div class="mb-3">
    <input
      type="number"
      class="form-control"
      name="categoryid"
      [(ngModel)]="categoryitem[0].categoryId"
      placeholder="enter category id"
      disabled="true"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="categoryname"
      [(ngModel)]="categoryitem[0].categoryName"
      placeholder="Enter category name"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="categorydesciption"
      [(ngModel)]="categoryitem[0].categoryDescription"
      placeholder="enter Description"
    />
  </div>

  <div class="mb-3">
    <input
      type="date"
      class="form-control"
      name="categoryaddeddate"
      [(ngModel)]="categoryitem[0].categoryAddedDate"
      placeholder="enter date"
    />
  </div>

  <br />
  <div class="mb-3">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
