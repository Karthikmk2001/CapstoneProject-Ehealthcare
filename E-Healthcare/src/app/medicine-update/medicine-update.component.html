<p>medicine-update works!</p>
<form (ngSubmit)="updateMedicine()">
  <div class="mb-3">
    <input
      type="number"
      class="form-control"
      name="medicineid"
      [(ngModel)]="medicineitem[0].medicineId"
      placeholder="enter medicine id"
      disabled="true"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="medicineitem[0].medicineName"
      placeholder="Enter Medicine name"
    />
  </div>
  <div class="mb-3">
    <input
      type="number"
      class="form-control"
      name="price"
      [(ngModel)]="medicineitem[0].price"
      placeholder="enter price"
    />
  </div>
  <div class="mb-3">
    <input
      type="number"
      class="form-control"
      name="quantity"
      [(ngModel)]="medicineitem[0].availableQuantity"
      placeholder="enter quantity"
    />
  </div>
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="image"
      [(ngModel)]="medicineitem[0].image"
      placeholder="enter image url"
    />
  </div>

  <div class="mb-3">
    <input
      type="number"
      class="form-control"
      name="categoryid"
      [(ngModel)]="medicineitem[0].categoryId"
      placeholder="enter Categoryid"
    />
  </div>
  <div class="mb-3">
    <input
      type="date"
      class="form-control"
      name="medicineaddeddate"
      [(ngModel)]="medicineitem[0].medicineAddedDate"
      placeholder="enter date"
    />
  </div>

  <br />
  <div class="mb-3">
    <button type="submit" class="btn btn-success">Submit</button>
  </div>
</form>
